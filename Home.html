<body>

    <header class="page-header header container-fluid" id="header">
        <div class = "jumbotron">
            <h1 class="display-4" >Light Up The Room</h1>
        </div>
        <p id="header_alert">ขออภัยครับ ขณะนี้ห้องเต็ม</p>
    </header>
<!-- --------------------------------------------------------------------------------------- -->
    <div class="color-container1">
        <div id = "w1" class="color-container-white">
            <div class="text-container-white">WHITE</div>
        </div>

        <div id = "r1" class="color-container-red">
            <div class="text-container-red">RED</div> 
        </div>

        <div id = "g1" class="color-container-green">
            <div class="text-container-green"></p>GREEN</div>
        </div>

        <div id = "b1" class="color-container-blue">
            <div class="text-container-blue"">BLUE</div>
        </div>
    </div>

    <div class="color-container2">
        <div id = "w2" class="color-container-white">
            <div class="text-container-white">WHITE</div>
        </div>

        <div id = "r2" class="color-container-red">
            <div class="text-container-red">RED</div> 
        </div>

        <div id = "g2" class="color-container-green">
            <div class="text-container-green"></p>GREEN</div>
        </div>

        <div id = "b2" class="color-container-blue">
            <div class="text-container-blue">BLUE</div>
        </div>
    </div>

    
    <div class="container-fluid">
        <p1 class="light1text">Light 1</p1>
        <p1 class="light2text">Light 2</p1>
    </div>

    <div class="showswitch">
        <span class="switch1 border border-dark shadow-lg" id = "status1">
            <p id="status1_text">OFF</p>
        </span>

        <span class="switch2 border border-dark shadow-lg" id = "status2">
            <p id="status2_text">OFF</p>
        </span>   
    </div>

    <div class="container-btn">
        <button type="button" class="btn btn-dark" id="btn1" data-bs-toggle="modal" data-bs-target="#activate_1">Activate</button>
        <button type="button" class="btn btn-dark" id="btn2" data-bs-toggle="modal" data-bs-target="#activate_2">Activate</button>
    </div>

    
    <!-- pop up light 1 -->
    <div class="modal fade " id="activate_1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Select The Light</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="form-check form-switch">
                        <input id = "whiteswitch1" type="checkbox" class="form-check-input" id="WhiteSelect">
                        <label class="form-check-label" for="validationFormCheck1">White</label>
                    </div>

                    <div class="form-check form-switch">
                        <input id = "redswitch1" type="checkbox" class="form-check-input" id="RedSelect" >
                        <label class="form-check-label" for="validationFormCheck2">Red</label>
                    </div>

                    <div class="form-check form-switch">
                        <input id = "greenswitch1" type="checkbox" class="form-check-input" id="GreenSelect" >
                        <label class="form-check-label" for="validationFormCheck3">Green</label>
                    </div>

                    <div class="form-check form-switch">
                        <input id = "blueswitch1" type="checkbox" class="form-check-input" id="BlueSelect" >
                        <label class="form-check-label" for="validationFormCheck4">Blue</label>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id = "turn_on1" type="button" class="btn btn-primary" data-bs-dismiss="modal">Turn On</button>
                    <button id = "turn_off1" type="button" class="btn btn-danger" data-bs-dismiss="modal">Turn Off</button>
                </div>
            </div>
        </div>
    </div>

    <!-- pop up light 2 -->
    <div class="modal fade " id="activate_2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Select The Light</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    
                    <div class="form-check form-switch">
                        <input id = "whiteswitch2" type="checkbox" class="form-check-input" id="WhiteSelect">
                        <label class="form-check-label" for="validationFormCheck1">White</label>
                    </div>

                    <div class="form-check form-switch">
                        <input id = "redswitch2" type="checkbox" class="form-check-input" id="RedSelect" >
                        <label class="form-check-label" for="validationFormCheck2">Red</label>
                    </div>

                    <div class="form-check form-switch">
                        <input id = "greenswitch2" type="checkbox" class="form-check-input" id="GreenSelect" >
                        <label class="form-check-label" for="validationFormCheck3">Green</label>
                    </div>

                    <div class="form-check form-switch">
                        <input id = "blueswitch2" type="checkbox" class="form-check-input" id="BlueSelect" >
                        <label class="form-check-label" for="validationFormCheck4">Blue</label>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id = "turn_on2" type="button" class="btn btn-primary" data-bs-dismiss="modal">Turn On</button>
                    <button id = "turn_off2" type="button" class="btn btn-danger" data-bs-dismiss="modal">Turn Off</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
